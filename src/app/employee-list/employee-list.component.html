<h2>Employee list</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>  
            <th>Actions</th>      
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td><button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button></td>
            <td><button (click)="deleteEmployee(employee.id)" style="margin-left:10px" class="btn btn-info" >Delete</button></td>
            <td><button (click)="viewEmployee(employee.id)" style="margin-left:10px" class="btn btn-info" >View</button></td>
        </tr>
    </tbody>
</table>
